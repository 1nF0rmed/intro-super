<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradyumna Rahul Intro!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
    <div id="help" style="
    top: 0;
    padding: 10px;
    position: absolute;
    background: #ed143db0;
    border-radius: 15%;
    margin-top: 5px;
    font-size: 26px;
    color:white;
">
Click on creature to scan
</div>
    <section class="slide">
        <div class="main">
            <button>Click to Start</button>
        </div>
    </section>
    <section class="slide">
        <div class="glow"></div>
        <div class="pokeball"><span></span></div>
        <div class="prof">
            <img src="profile.jpeg" alt="">
        </div>
    </section>
    <section class="slide">
        <div class="details">
            Pradyumna Rahul K<br><br>
            <ul>
                <li>3 yr Paid Software Dev</li>
                <li>Hackathons </li>
                <li>Open Source contributor</li>
            </ul>
        </div>
    </section>
    <section class="slide">
        <div class="pokeindex">
            <div class="pokeindex-left">
              <div class="pokeindex-left__top">
                <div class="circle-big"></div>
                <div class="circle-small"></div>
              </div>
              <div class="pokeindex-left__screen">
                <div class="dots">
                  <span></span>
                  <span></span>
                </div>
                <div class="screen">
                </div>
                <div class="status">
                  <div class="status-light"></div>
                  <div class="status-sound">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </div>
              <div class="pokeindex-left__buttons">
                <div class="buttons">
                  <div class="buttons-circle"></div>
                  <div class="buttons-quad">
                    <span></span>
                    <span></span>
                  </div>
                </div>
                <div class="controller">
                  <div class="controller-touch">Show Robot</div>
                  <div class="controller-joystick"></div>
                </div>
              </div>
            </div>
            <div class="pokeindex-middle"></div>
            <div class="pokeindex-right">
              <div class="pokeindex-right__screen">
                  Likes Robots and AI
              </div>
              <div class="pokeindex-right__buttons">
                <span id="b1"></span>
                <span id="b2"></span>
                <span id="b3"></span>
                <span id="b4"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
              <div class="pokeindex-right__buttons-quadruple">
                <div class="dot">
                  <span></span>
                  <span></span>
                </div>
                <div class="button">
                  <span></span>
                  <span></span>
                </div>
              </div>
              <div class="pokeindex-right__buttons-triple">
                <div class="button">
                  <span></span>
                  <span></span>
                </div>
                <div class="light"></div>
              </div>
              <div class="pokeindex-right__buttons-double">
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
    </section>
    <section class="slide">
        <div class="details2">
            <img src="robot.jpg" alt="" width="432px" height="596px">
        </div>
    </section>

    <audio id="alarm" src="sound1.mp3" muted loop></audio>
    <audio id="release" src="sound2.mp3" muted></audio>
    <audio id="win" src="win.mp3" muted></audio>
</body>
</html>
